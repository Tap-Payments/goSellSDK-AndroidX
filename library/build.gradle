plugins {
    id 'com.android.library'
    id 'maven-publish'
}


group = 'com.github.Tap-Payments'
def getVersionName = { ->
    try {
        def stdout = new ByteArrayOutputStream()
        exec {
            commandLine 'git', 'describe', '--tags', '--always'
            standardOutput = stdout
        }
        return stdout.toString().trim()
    }
    catch (ignored) {
        return null;
    }
}
android {
    compileSdkVersion 35
    defaultConfig {
        minSdkVersion 21
        namespace "company.tap.gosellapi"
        targetSdkVersion 35
        versionCode 2
        versionName getVersionName()
        consumerProguardFiles 'proguard-rules.pro'
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
           
        }
        customDebugType {
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildFeatures {
        buildConfig = true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.code.gson:gson:2.13.1'
    implementation 'com.squareup.retrofit2:retrofit:3.0.0'
    implementation 'com.squareup.retrofit2:converter-gson:3.0.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:5.1.0'

    implementation 'com.google.android.material:material:1.12.0-alpha03'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.cardview:cardview:1.0.0'

    implementation 'com.github.Tap-Payments:TapGLKit-Android:1.18'
    implementation 'com.github.Tap-Payments:TapCardValidator-Android:2.1.16.2'



    implementation 'jp.wasabeef:blurry:4.0.1'
    implementation 'io.card:android-sdk:5.5.1'

   // implementation 'cn.aigestudio.wheelpicker:WheelPicker:1.1.2'

    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.gms:play-services-wallet:19.4.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    implementation 'org.jetbrains:annotations:15.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:5.1.0'
    implementation 'com.squareup.okhttp3:okhttp:5.1.0'



    implementation 'androidx.multidex:multidex:2.0.1'

}

task sourcesJar(type: Jar) {
    archiveClassifier.set("sources")
    from android.sourceSets.main.java.srcDirs
}


artifacts {
    archives sourcesJar
}
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                // This must be inside afterEvaluate
                from components.findByName("release")

                groupId = 'com.github.Tap-Payments'
                artifactId = 'gosellapi'
                version = android.defaultConfig.versionName ?: "1.0.0"

                // Declare dependency on AAR task
                artifact("$buildDir/outputs/aar/${project.getName()}-release.aar") {
                    builtBy tasks.named("bundleReleaseAar")
                }

                // Optionally attach sources
                artifact sourcesJar
            }
        }
    }
}

